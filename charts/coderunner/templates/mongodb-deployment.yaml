apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: coderunner-mongo
  labels:
    app: coderunner-mongo
    heritage: coderunner
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: coderunner-mongo
        heritage: coderunner
    spec:
      containers:
      - name: coderunner-mongo
        image: "bitnami/mongodb:{{ default "" .Values.dockerTag }}"
        imagePullPolicy: {{ default "Always" .Values.imagePullPolicy }}
        env:
        - name: MONGODB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: coderunner-mongo
              key: mongodb-root-password
        - name: MONGODB_USERNAME
          value: {{ default "" .Values.mongodbUsername | quote }}
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: coderunner-mongo
              key: mongodb-password
        - name: MONGODB_DATABASE
          value: {{ default "" .Values.mongodbDatabase | quote }}
        - name: "POD_NAMESPACE"
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - name: mongodb
          containerPort: 27017
        livenessProbe:
          exec:
            command:
            - mongo
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - mongo
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 5
          timeoutSeconds: 1
        volumeMounts:
        - name: mongodb-data
          mountPath: /bitnami/mongodb
      volumes:
      - name: mongodb-data
        persistentVolumeClaim:
          claimName: mongodb-coderunner-disk
