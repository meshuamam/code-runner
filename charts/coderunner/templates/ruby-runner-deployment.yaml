apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: coderunner-ruby
  labels:
    heritage: coderunner
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: coderunner-ruby
  template:
    metadata:
      labels:
        app: coderunner-ruby
    spec:
      containers:
        - name: coderunner-ruby
          image: "{{ .Values.imageRegistry }}/{{ .Values.ruby.imageName }}:{{ .Values.ruby.imageTag }}"
          imagePullPolicy: {{ default "Always" .Values.ruby.imagePullPolicy }}
          entrypoint: ''
          command: ["npm","start"]
          ports:
            - containerPort: 5000
              name: http
          env:
            - name: "DATABASE_URL"
              value: "mongodb://{{ .Values.mongo.dbUsername }}:{{ .Values.mongo.dbPassword }}@coderunner-mongo:27017/{{ .Values.mongo.dbDatabase }}"
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 30
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 30
            timeoutSeconds: 1
